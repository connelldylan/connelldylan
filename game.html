  <script type="module">
    // Firebase configuration and initialization
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js";
    import { getFirestore, collection, doc, setDoc, query, orderBy, limit, getDocs } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD5Zr3YPoEJCuAVXfv4T1tHmEb0Eswi0V0",
      authDomain: "connelldylan-7dac1.firebaseapp.com",
      projectId: "connelldylan-7dac1",
      storageBucket: "connelldylan-7dac1.appspot.com",
      messagingSenderId: "890104537894",
      appId: "1:890104537894:web:56c8e7944304876fd297e7",
      measurementId: "G-BBHXCENX9S"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    let player, bullets, enemies, keys, gameLoopId, currentUser;
    const enemySpeed = 2;
    const bulletSpeed = 7;

    document.addEventListener('DOMContentLoaded', function() {
      // Listen for changes in the user's authentication state
      onAuthStateChanged(auth, async (user) => {
        if (user) {
          currentUser = user;
          // User is signed in, start the game
          initializeGame();
        } else {
          // User is signed out, display auth message
          document.getElementById('auth-message').innerText = "Login or Sign Up to save your progress";
          document.getElementById('game-over-popup').style.display = 'block';
        }
      });
    });

    function initializeGame() {
      player = {
        x: canvas.width / 2 - 25,
        y: canvas.height - 60,
        width: 50,
        height: 50,
        speed: 5,
        lives: 3,
        score: 0
      };

      bullets = [];
      enemies = [];
      keys = {};

      document.getElementById('score').innerText = `Score: ${player.score}`;
      document.getElementById('lives').innerText = `Lives: ${player.lives}`;
      document.getElementById('game-over-popup').style.display = 'none';

      document.addEventListener('keydown', (e) => {
        keys[e.key] = true;
      });

      document.addEventListener('keyup', (e) => {
        keys[e.key] = false;
      });

      gameLoop();
    }

    function drawPlayer() {
      ctx.fillStyle = 'blue';
      ctx.fillRect(player.x, player.y, player.width, player.height);
    }

    function drawBullet(bullet) {
      ctx.fillStyle = 'white';
      ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
    }

    function drawEnemy(enemy) {
      ctx.fillStyle = 'red';
      ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
    }

    function update() {
      if (keys['a'] && player.x > 0) {
        player.x -= player.speed;
      }
      if (keys['d'] && player.x < canvas.width - player.width) {
        player.x += player.speed;
      }
      if (keys['w'] && player.y > 0) {
        player.y -= player.speed;
      }
      if (keys['s'] && player.y < canvas.height - player.height) {
        player.y += player.speed;
      }
      if (keys[' '] && bullets.length < 5) {
        bullets.push({ x: player.x + player.width / 2 - 2.5, y: player.y, width: 5, height: 10 });
        keys[' '] = false; // Prevent continuous shooting
      }

      bullets.forEach((bullet, index) => {
        bullet.y -= bulletSpeed;
        if (bullet.y < 0) {
          bullets.splice(index, 1);
        }
      });

      enemies.forEach((enemy, index) => {
        enemy.y += enemySpeed;
        if (enemy.y > canvas.height) {
          enemies.splice(index, 1);
          player.lives--;
          updateScoreAndLives();
          if (player.lives <= 0) {
            gameOver();
          }
        }
      });

      bullets.forEach((bullet, bIndex) => {
        enemies.forEach((enemy, eIndex) => {
          if (bullet.x < enemy.x + enemy.width &&
              bullet.x + bullet.width > enemy.x &&
              bullet.y < enemy.y + enemy.height &&
              bullet.y + bullet.height > enemy.y) {
            bullets.splice(bIndex, 1);
            enemies.splice(eIndex, 1);
            player.score += 100;
            updateScoreAndLives();
          }
        });
      });

      if (Math.random() < 0.02) {
        enemies.push({ x: Math.random() * (canvas.width - 50), y: -50, width: 50, height: 50 });
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      drawPlayer();
      bullets.forEach(drawBullet);
      enemies.forEach(drawEnemy);
    }

    function gameLoop() {
      update();
      draw();
      if (player.lives > 0) {
        gameLoopId = requestAnimationFrame(gameLoop);
      }
    }

    function updateScoreAndLives() {
      document.getElementById('score').innerText = `Score: ${player.score}`;
      document.getElementById('lives').innerText = `Lives: ${player.lives}`;
    }

    async function gameOver() {
      document.getElementById('game-over').style.display = 'block';

      if (currentUser) {
        // Save the player's score to the leaderboard
        await setDoc(doc(db, "Leaderboard", currentUser.uid), {
          username: currentUser.displayName || "Anonymous",
          score: player.score
        });

        // Fetch and display the top 10 players
        const leaderboardRef = collection(db, "Leaderboard");
        const q = query(leaderboardRef, orderBy("score", "desc"), limit(10));
        const querySnapshot = await getDocs(q);

        let leaderboardHTML = '<h2>Leaderboard</h2><ol>';
        let playerAdded = false;

        querySnapshot.forEach((doc) => {
          const data = doc.data();
          const highlightClass = (doc.id === currentUser.uid) ? 'highlight' : '';
          leaderboardHTML += `<li class="${highlightClass}">${data.username}: ${data.score}</li>`;
        });

        if (!playerAdded && player.score > 0) {
          leaderboardHTML += `<li class="highlight">${currentUser.displayName || "Anonymous"}: ${player.score}</li>`;
        }

        leaderboardHTML += '</ol>';
        document.getElementById('leaderboard').innerHTML = leaderboardHTML;
      } else {
        document.getElementById('auth-message').innerText = "Login or Sign Up to save your progress";
      }

      document.getElementById('game-over-popup').style.display = 'block';
    }

    // Define the restartGame function in the global scope
    window.restartGame = function() {
      cancelAnimationFrame(gameLoopId);
      initializeGame();
    }

    // Ensure the user is authenticated before starting the game
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        currentUser = user;
        initializeGame();
      } else {
        document.getElementById('auth-message').innerText = "Login or Sign Up to save your progress";
        document.getElementById('game-over-popup').style.display = 'block';
      }
    });
  </script>
